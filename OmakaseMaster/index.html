<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmakaseMaster - Terms of Service & Privacy Policy</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page="index">
    <div class="language-container">
        <div class="language-switcher" onclick="toggleLanguageMenu()">
            <span id="current-language">EN</span> ▼
        </div>
        <div class="language-menu" id="language-menu">
            <a href="#" class="language-option active" onclick="changeLanguage('en')">English</a>
            <a href="#" class="language-option" onclick="changeLanguage('ja')">日本語</a>
            <a href="#" class="language-option" onclick="changeLanguage('zh')">中文</a>
            <a href="#" class="language-option" onclick="changeLanguage('ko')">한국어</a>
        </div>
    </div>

    <div class="container fade-in">
        <main>
            <div class="app-header">
                <img src="assets/images/OmakaseMasterIcon.png" alt="OmakaseMaster" class="app-icon">
                <h1>OmakaseMaster</h1>
            </div>

            <div class="app-info">
                <h3 data-i18n="appInfoTitle">App Information</h3>
                <p>
                    <strong data-i18n="appNameLabel">App Name</strong>
                    <span data-i18n="appNameValue">OmakaseMaster (Sushi App)</span>
                </p>
                <p>
                    <strong data-i18n="providerLabel">Provider</strong>
                    <span>Hideaki Murasawa</span>
                </p>
                <p>
                    <strong data-i18n="categoryLabel">Category</strong>
                    <span data-i18n="categoryValue">Lifestyle・Education</span>
                </p>

            </div>

            <h3 data-i18n="legalDocsTitle">Legal Documents</h3>
            <div class="links">
                <a href="terms-of-service.html" class="link-button" data-i18n="termsLink">Terms of Service</a>
                <a href="privacy-policy.html" class="link-button" data-i18n="privacyLink">Privacy Policy</a>
            </div>
        </main>

        <footer>
            <a href="https://cosoado-lab.com/" target="_blank" class="footer-link">Cosoado Lab.</a> &copy; 2025 All rights reserved.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
