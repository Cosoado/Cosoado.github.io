<head>

<body style="cursor: auto;">
    <div class="container" style="padding: 4rem 1rem; max-width: 800px; margin: 0 auto;">
        <h1 style="margin-bottom: 2rem;">プライバシーポリシー</h1>

        <div class="content" style="line-height: 1.8; color: #ccc;">
            <p>Nazokake（以下「本アプリ」）における個人情報の取り扱いについて、以下の通り定めます。</p>

            <h3 style="margin-top: 2rem; color: #fff;">1. 収集する情報の利用目的</h3>
            <p>本アプリでは、ログイン認証のためにメールアドレスを取得します。取得したメールアドレスは、ユーザー認証およびアカウント管理の目的にのみ使用し、第三者への提供は行いません。</p>

            <h3 style="margin-top: 2rem; color: #fff;">2. 情報の管理</h3>
            <p>開発者は、個人情報の漏洩、滅失を防ぐため、適切な安全管理措置を講じます。</p>

            <h3 style="margin-top: 2rem; color: #fff;">3. お問い合わせ</h3>
            <p>個人情報の取り扱いに関するお問い合わせは、アプリ内のサポート機能または指定の連絡先までお願いいたします。</p>
        </div>

        <div style="margin-top: 4rem;">
            <a href="index.html" style="color: var(--accent-color); text-decoration: none;">&larr; ホームに戻る</a>
        </div>
